<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer v2.0</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        :root {
            --bg-primary: oklch(0.96 0 0);
            --bg-secondary: oklch(0.97 0 0);
            --text-primary: oklch(0.32 0 0);
            --text-secondary: oklch(0.51 0 0);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: oklch(0.86 0 0);
            --accent: #3b82f6;
        }
        .dark {
            --bg-primary: oklch(0.22 0 0);
            --bg-secondary: oklch(0.24 0 0);
            --text-primary: oklch(0.89 0 0);
            --text-secondary: oklch(0.6 0 0);
            --card-bg: rgba(30, 41, 59, 0.85);
            --card-border: oklch(0.33 0 0);
            --accent: #60a5fa;
        }
        body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); overflow: hidden; }
        #app { width: 100vw; height: 100vh; position: relative; }
        canvas { position: absolute; top: 0; left: 0; cursor: grab; }
        canvas:active { cursor: grabbing; }
        .ui-card { position: absolute; background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; backdrop-filter: blur(12px); padding: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); z-index: 100; }
        .legend { top: 20px; left: 20px; min-width: 200px; }
        .controls { top: 20px; right: 20px; display: flex; flex-direction: column; gap: 8px; }
        .chat-widget { bottom: 20px; right: 20px; width: 350px; height: 450px; display: flex; flex-direction: column; }
        .btn { padding: 8px 12px; border: 1px solid var(--card-border); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary); cursor: pointer; font-size: 13px; transition: all 0.2s; }
        .btn:hover { background: var(--accent); color: white; }
    </style>
</head>
<body>
    <div id="app" :class="theme">
        <canvas ref="canvasEl" @mousedown="onMouseDown" @mousemove="onMouseMove" @mouseup="onMouseUp" @wheel.prevent="onWheel"></canvas>
        
        <!-- Legend Component -->
        <div class="ui-card legend">
            <h3 style="margin: 0 0 12px 0; font-size: 14px;">Legend</h3>
            <div v-for="type in legend.nodeTypes" :key="type.label" style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                <div :style="{ backgroundColor: type.color, width: '12px', height: '12px', borderRadius: '3px' }"></div>
                <span style="font-size: 12px;">{{ type.label }}</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; margin-top: 12px; border-top: 1px solid var(--card-border); padding-top: 8px;">
                <div style="background: rgba(239, 68, 68, 0.8); width: '12px'; height: '12px'; border-radius: '2px'"></div>
                <span style="font-size: 12px; font-weight: bold;">Anchor Node</span>
            </div>
        </div>

        <!-- Controls Component -->
        <div class="controls">
            <div class="ui-card" style="padding: 10px; display: flex; flex-direction: column; gap: 8px;">
                <button class="btn" @click="recenter">Recenter</button>
                <button class="btn" @click="toggleTheme">{{ theme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark' }}</button>
                <button class="btn" @click="toggleLabels">{{ showLabels ? 'ü´£ Hide Labels' : 'üëÅÔ∏è Show Labels' }}</button>
            </div>
            <div class="ui-card" style="padding: 10px; display: flex; flex-direction: column; gap: 8px;">
                <button class="btn" @click="exportPDF">Export PDF</button>
                <button class="btn" @click="exportPNG">Export PNG</button>
            </div>
            <div class="ui-card" style="padding: 10px; display: flex; flex-direction: column; gap: 8px;">
                <button class="btn" @click="openLink('http://localhost:3000/import')">Upload</button>
                <button class="btn" @click="openLink('http://localhost:3000')">Annotation</button>
            </div>
        </div>

        <!-- Chat Widget -->
        <div class="ui-card chat-widget">
            <div style="border-bottom: 1px solid var(--card-border); padding-bottom: 8px; margin-bottom: 8px; font-weight: bold;">AI Graph Assistant</div>
            <div style="flex: 1; overflow-y: auto; font-size: 13px; color: var(--text-secondary);">
                <div v-for="msg in messages" :key="msg.id" style="margin-bottom: 12px;">
                    <b>{{ msg.role === 'user' ? 'You' : 'AI' }}:</b> {{ msg.text }}
                </div>
            </div>
            <div style="display: flex; gap: 8px; margin-top: 12px;">
                <input v-model="userInput" @keyup.enter="sendMessage" style="flex: 1; background: var(--bg-secondary); border: 1px solid var(--card-border); color: var(--text-primary); padding: 8px; border-radius: 6px;" placeholder="Ask about the graph...">
                <button class="btn" @click="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script>
        /* const GRAPH_DATA = {{ GRAPH_DATA_JSON }}; */
        if (typeof GRAPH_DATA === 'undefined') {
            window.GRAPH_DATA = { metadata: { title: "Sample Graph" }, nodes: [], edges: [], legend: { nodeTypes: [] } };
        }

        const { createApp, ref, onMounted, reactive } = Vue;

        createApp({
            setup() {
                const canvasEl = ref(null);
                const theme = ref('dark');
                const showLabels = ref(true);
                const legend = ref(window.GRAPH_DATA.legend);
                const messages = ref([{ id: 1, role: 'assistant', text: 'Hello! How can I help you analyze this sub-graph?' }]);
                const userInput = ref('');
                
                let ctx, transform = { x: 0, y: 0, k: 1 };
                let isDragging = false, lastPos = { x: 0, y: 0 };

                const recenter = () => { transform = { x: 0, y: 0, k: 1 }; draw(); };
                const toggleTheme = () => { theme.value = theme.value === 'dark' ? 'light' : 'dark'; document.documentElement.className = theme.value; draw(); };
                const toggleLabels = () => { showLabels.value = !showLabels.value; draw(); };

                const draw = () => {
                    if (!ctx) return;
                    const canvas = canvasEl.value;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.save();
                    ctx.translate(canvas.width/2 + transform.x, canvas.height/2 + transform.y);
                    ctx.scale(transform.k, transform.k);

                    // Draw Edges
                    window.GRAPH_DATA.edges.forEach(edge => {
                        const s = window.GRAPH_DATA.nodes.find(n => n.id === edge.source);
                        const t = window.GRAPH_DATA.nodes.find(n => n.id === edge.target);
                        if (!s || !t) return;
                        ctx.beginPath();
                        ctx.moveTo(s.x, s.y);
                        ctx.lineTo(t.x, t.y);
                        ctx.strokeStyle = theme.value === 'dark' ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.1)';
                        ctx.lineWidth = 1/transform.k;
                        ctx.stroke();
                    });

                    // Draw Nodes
                    window.GRAPH_DATA.nodes.forEach(node => {
                        ctx.beginPath();
                        const r = node.anchor ? 15 : 10;
                        if (node.anchor) ctx.rect(node.x-r, node.y-r, r*2, r*2);
                        else ctx.arc(node.x, node.y, r, 0, Math.PI*2);
                        
                        ctx.fillStyle = node.anchor ? '#ef4444' : (legend.value.nodeTypes.find(t => t.label === node.label)?.color || '#3b82f6');
                        ctx.fill();
                        
                        if (showLabels.value) {
                            ctx.fillStyle = theme.value === 'dark' ? '#cbd5e1' : '#475569';
                            ctx.font = '10px sans-serif';
                            ctx.textAlign = 'center';
                            ctx.fillText(node.label || '', node.x, node.y + r + 12);
                        }
                    });

                    ctx.restore();
                };

                const onMouseDown = (e) => { isDragging = true; lastPos = { x: e.clientX, y: e.clientY }; };
                const onMouseMove = (e) => {
                    if (!isDragging) return;
                    transform.x += (e.clientX - lastPos.x);
                    transform.y += (e.clientY - lastPos.y);
                    lastPos = { x: e.clientX, y: e.clientY };
                    draw();
                };
                const onMouseUp = () => isDragging = false;
                const onWheel = (e) => {
                    const factor = e.deltaY > 0 ? 0.9 : 1.1;
                    transform.k *= factor;
                    draw();
                };

                const sendMessage = async () => {
                    const text = userInput.value.trim();
                    if (!text) return;
                    
                    messages.value.push({ id: Date.now(), role: 'user', text });
                    userInput.value = '';
                    
                    try {
                        const apiUrl = 'http://localhost:9002/chat';
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: text, graph_data: window.GRAPH_DATA })
                        });
                        const data = await response.json();
                        messages.value.push({ id: Date.now(), role: 'assistant', text: data.response || "No response." });
                    } catch (err) {
                        console.error("Chat Error:", err);
                        messages.value.push({ id: Date.now(), role: 'assistant', text: "Error connecting to AI Assistant." });
                    }
                };

                const exportPDF = async () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('l', 'px', [canvasEl.value.width, canvasEl.value.height]);
                    
                    // Simple capture of the current canvas state
                    const dataUrl = canvasEl.value.toDataURL('image/png');
                    doc.addImage(dataUrl, 'PNG', 0, 0, canvasEl.value.width, canvasEl.value.height);
                    doc.save('graph-export.pdf');
                };

                const exportPNG = () => {
                    const link = document.createElement('a');
                    link.download = 'graph-export.png';
                    link.href = canvasEl.value.toDataURL();
                    link.click();
                };

                const openLink = (url) => window.open(url, '_blank');

                onMounted(() => {
                    const canvas = canvasEl.value;
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    ctx = canvas.getContext('2d');
                    window.addEventListener('resize', () => {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        draw();
                    });
                    recenter();
                    draw();
                });

                return { 
                    canvasEl, theme, showLabels, legend, messages, userInput, 
                    recenter, toggleTheme, toggleLabels, onMouseDown, onMouseMove, 
                    onMouseUp, onWheel, sendMessage, exportPDF, exportPNG, openLink 
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
